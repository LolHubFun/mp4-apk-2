name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web App
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Add Android Platform & Sync
        run: |
          npx cap add android
          npx cap sync

      - name: Patch FFmpeg Dependency (JitPack Fix)
        run: |
          # DÜZELTME: Maven Central'dan silinen paket yerine JitPack koordinatını kullan
          # JitPack üzerinden com.github.arthenica:ffmpeg-kit çekiyoruz
          find node_modules/capacitor-ffmpeg-kit -name "build.gradle" -exec sed -i 's/com.arthenica:ffmpeg-kit:6.0-2/com.github.arthenica:ffmpeg-kit:6.0-2/g' {} +
          find node_modules/capacitor-ffmpeg-kit -name "build.gradle" -exec sed -i 's/com.arthenica:ffmpeg-kit:6.0/com.github.arthenica:ffmpeg-kit:6.0-2/g' {} +
          
          # Repoları JitPack ile güncelle
          sed -i 's/repositories {/repositories {\n        maven { url "https:\/\/jitpack.io" }\n        google()\n        mavenCentral()/g' android/build.gradle

      - name: Build APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: video-engine-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
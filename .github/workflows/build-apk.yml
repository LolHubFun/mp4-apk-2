name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web App
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Add Android Platform & Sync
        run: |
          npx cap add android
          npx cap sync

      - name: Fix Dependencies & Repositories
        run: |
          # 1. Fix the broken version number in the plugin itself (6.0-2 -> 6.0)
          sed -i 's/6.0-2/6.0/g' node_modules/capacitor-ffmpeg-kit/android/build.gradle
          
          # 2. Add JitPack (Crucial for ffmpeg-kit) and MavenCentral
          sed -i "s/repositories {/repositories {\\n        maven { url 'https:\/\/jitpack.io' }\\n        mavenCentral()/g" android/build.gradle
          sed -i "s/google()/google()\\n        maven { url 'https:\/\/jitpack.io' }\\n        mavenCentral()/g" android/build.gradle

      - name: Build APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: video-engine-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

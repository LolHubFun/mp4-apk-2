name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Build Web App
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Add Android Platform & Sync
        run: |
          npx cap add android
          npx cap sync

      - name: Patch FFmpeg Dependency (LTS Fix)
        run: |
          # BİNGO: Versiyonun tam adı 6.0-2.LTS olmak zorunda.
          # Hem full-gpl hem de diğer varyasyonları buna göre yamalıyoruz.
          find node_modules/capacitor-ffmpeg-kit -name "build.gradle" -exec sed -i 's/6.0-2/6.0-2.LTS/g' {} + 
          find node_modules/capacitor-ffmpeg-kit -name "build.gradle" -exec sed -i 's/6.0/6.0-2.LTS/g' {} + 
          
          # Repoları garantiye al
          sed -i 's/repositories {/repositories {\n        mavenCentral()\n        google()/g' android/build.gradle

      - name: Build APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: video-engine-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
